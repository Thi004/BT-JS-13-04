<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>work3</title>
</head>
<body>
<h4>Yêu cầu: Nhập 1 số nguyên bất kỳ và in ra kết quả cho biết số đó lớn hơn hay nhỏ hơn 0</h4>
<input type="number" placeholder="Nhập số" id = a>
<button onclick="kiemTra()">Kiểm tra</button>
<br>
<p style="color: blue" id="kq"></p>
<script>
    function kiemTra () {
        let a = document.getElementById('a').value;
        if ( a > 0 ) {
            document.getElementById('kq').innerHTML = ' Là số nguyên lớn hơn 0';
        } else {
            document.getElementById('kq').innerHTML = ' Là số nguyên nhỏ hơn 0'
        }
    }
</script>
</body>
</html>
