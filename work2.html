<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>work2</title>
</head>
<body>
<h4> Yêu cầu: Nhập tuổi và in ra kết quả nếu học sinh đó đủ tuổi học lớp 10</h4>
<input type="number" placeholder="Nhập tuổi" id="a">
<button onclick="kiemTra ()">Kiểm tra</button>
<br>
<p style="color: crimson" id="kq"></p>
<script>
  function kiemTra () {
    let a = document.getElementById('a').value;
    if (a < 15) {
      document.getElementById('kq').innerHTML = ' Không đủ tuổi học lớp 10 '
    } else {
      document.getElementById('kq').innerHTML = ' Đủ tuổi học lớp 10'
    }
  }
</script>
</body>
</html>
